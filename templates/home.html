{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
      }

      form {
        text-align: center;
        margin-top: 30px;
      }

      textarea {
        width: 60%;
        height: 200px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 10px;
        border: none;
        background-color: #0077cc;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }

      input[type="submit"]:hover {
        background-color: #005fa3;
      }
    </style>
  </head>
  <body>
    <h1>Word Counter</h1>

    <form action="{% url 'count' %}">
      <textarea name="fulltext" id="text"></textarea>
      <br />
      <input type="submit" value="Count!" />
    </form>
  </body>
</html>
